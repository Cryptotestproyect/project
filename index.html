        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="/" class="a">Inicio</a></li>
                <li class="li"><a href="/clases/" class="a">Clases Grupales</a></li>
                <li class="li"><a href="/tienda/" class="a, text-red-500">Tienda</a></li>

    <main>
            <h1 class="mt-36 text-6xl">Shopping car</h1>
            <div id="contenedor" class="contenedor"></div>
    </main>

    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x"></p>
        </div>

        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <button>Finalizar Compra</button>
